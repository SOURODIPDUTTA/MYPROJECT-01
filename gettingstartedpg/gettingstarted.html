<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(loginbackground.jpg);">
    <!-- form starts here -->

    <div class="container" >
        <div class="row  mx-auto bg-secondary p-3 shadow-lg" style="border: 2px solid black; border-radius: 10px;background-image:url(images/loginbackground.jpg);">
         <form action=""> 
            <div class="mb-3 mx-auto">
                <h1 style="text-align: center; font-weight:bold;font-style: italic;"><i><ins>Sign Up Here !!</ins></i></h1> 
     
            </div>

            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name...">
              </div>

              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your Last Name">
              </div>

              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth(dd/mm/yyyy)</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter your Date of Birth">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email-id</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email-id...">
              </div>

              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter your Mobile Number...">
              </div>


              <div class="mb-3">
                <label for="pass" class="form-label">Type Your Password</label>
                <input type="text" class="form-control" id="pass" placeholder="Enter Password...">
              </div>

              <div class="mb-3">
                <label for="cnfpass" class="form-label">Confirm Your Password</label>
                <input type="password" class="form-control" id="cnfpass" placeholder="Confirm Password...">
              </div>


              <div class="mb-3" style="margin: auto;">
                          <button class="btn btn-primary btn-danger" onclick="validationuser()"><h3><b><i>sign up</i></b></h3></button>
              </div>
          </form> 
          <!-- form ends here -->
        </div>
    </div>
    <script src="main.js"></script> 
    
</body>

    

</html>
